<!doctype html> {% load static %} {% bootstrap_css %}

<head>
    <title>観光アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/betails.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <a href="/polls/index.html" class="navbar-brand">
                <strong>観光アプリ</strong>
            </a>
            <div class="menulist">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="dropdown-menu-right dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="navbarSupportedContent">
                    <a class="dropdown-item" href="/polls/index.html">ホーム</a>
                    <a class="dropdown-item" href="/album/upload">投稿する</a>
                    <a class="dropdown-item" href="/album/betails">投稿履歴</a>
                    <a class="dropdown-item" href="/polls/login/">ログアウト</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="album py-4 bg-light">
            <div class="container">
                <div class="row row-cols-md-3">
                    {% for images in images %}
                    <div class="col">
                        <div class="card">
                            <p class="card-title">{{ images.title }}</p>
                            <svg class="bd-placeholder-img card-img-top"><rect><img src='https://tourism-site-app.s3-ap-northeast-1.amazonaws.com/{{images.picture}}'></svg>
                            <div class="card-body">
                                <div class="textlk">
                                    <p class="card-text">{{ images.text }}</p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="buttonfunction">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href='{% url "album:delete" images.id %}'>削除</a></button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary"><a href='{% url "album:edit" images.id %}'>編集</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
</body>

</html>
