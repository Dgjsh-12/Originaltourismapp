<!doctype html> {% load static %} {% bootstrap_css %}
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>観光アプリ</title>
    <link rel="stylesheet" href="{% static 'css/betails.css' %}">
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a href="/polls/index.html" class="navbar-brand">
                    <strong>観光アプリ</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="navbar-toggler-icon" ></span></a>
                            <div class="dropdown-menu-right dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/polls/index.html">ホーム</a>
                                <a class="dropdown-item" href="/album/upload">投稿する</a>
                                <a class="dropdown-item" href="/album/betails">投稿履歴</a>
                                <a class="dropdown-item" href="/polls/login/">ログアウト</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% for images in images %}
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <p class="card-title">{{ images.title }}</p>
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="0"><rect><img src='https://tourism-site-app.s3-ap-northeast-1.amazonaws.com/{{images.picture}}'></svg>
                            <div class="card-body">
                                <p class="card-text">{{ images.text }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"><a href='{% url "album:delete" images.id %}'>削除</a></button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary"><a href='{% url "album:edit" images.id %}'>編集</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
</body>

</html>
