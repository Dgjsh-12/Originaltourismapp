<!DOCTYPE html> {% load static %} {% bootstrap_css %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <a href="/polls/index.html" class="navbar-brand">
                    <strong>観光アプリ</strong>
                </a>
            <div class="menulist">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="dropdown-menu-right dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="navbarSupportedContent">
                    <a class="dropdown-item" href="/polls/index.html">ホーム</a>
                    <a class="dropdown-item" href="/album/upload">投稿する</a>
                    <a class="dropdown-item" href="/album/betails">投稿履歴</a>
                    <a class="dropdown-item" href="/polls/login/">ログアウト</a>
                </div>
            </div>
        </div>
    </header>
    <div class="postrange">
        <form class="form-signin" enctype="multipart/form-data" action="{% url 'album:delete' image.id %}" method="post">
            {% csrf_token %}
            <div class="postingposition">
                <div class="postscreen">
                    <table class="basicInfoTitle1">
                        <tbody>
                            <tr>
                                <th>
                                    <h5>{{ image.title }}</h5>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <img src='https://tourism-site-app.s3-ap-northeast-1.amazonaws.com/{{image.picture}}' width="300" height="200">
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <p>{{ image.text }}</p>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="erase">
                <p><input class="decorated" type="submit" value="削除する"></p>
            </div>
        </form>
        <div class="container-fluid">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
